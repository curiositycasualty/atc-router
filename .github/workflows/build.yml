---
name: Build

on: # yamllint disable-line rule:truthy
  workflow_call:

env:
  RUST_BACKTRACE: full

jobs:
  artifacts:
    name: Build Artifact
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64
        libc:
          - gnu
          - musl
    env:
      target: ${{ matrix.arch }}-unknown-linux-${{ matrix.libc }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        # skip setup on the default toolchain
        if: env.target != 'x86_64-unknown-linux-gnu'
        with:
          override: true
          target: ${{ env.target }}
          toolchain: stable

      - uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: -C target-feature=-crt-static
        with:
          args: --release --verbose --target ${{ env.target }}
          command: build
          use-cross: true

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.target }}
          path: |
            target/*/release/libatc_router.a
            target/*/release/libatc_router.so
          retention-days: 5
          if-no-files-found: error
